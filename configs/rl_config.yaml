# Reinforcement Learning Configuration for Battleship DQN Agent

game:
  board_size: 10
  max_steps: 100

training:
  device: "cuda"
  num_episodes: 100000
  
  use_double_dqn: true
  use_dueling: false
  use_prioritized_replay: false
  
  learning_rate: 0.0001
  gamma: 0.99
  
  epsilon_start: 1.0
  epsilon_end: 0.05
  epsilon_decay: 100000
  
  buffer_size: 50000
  batch_size: 64
  
  target_update_freq: 1000
  
  log_frequency: 100
  eval_frequency: 1000
  checkpoint_frequency: 5000

evaluation:
  num_episodes: 100
  seeds: [42, 123, 456, 789, 1001, 1337, 2048, 3141, 5678, 9999]

output:
  checkpoint_dir: "checkpoints"
  log_dir: "logs/rl_training"
  results_dir: "rl_results"
